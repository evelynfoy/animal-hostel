{% extends "base.html" %}

{% block content %}

<div class="container">

    <!-- Page Heading -->
    <div class="row">
        <div class="col-12 mt">
            <a id="offers">
                <h1 class="text-center">My Offers</h1>
            </a>
        </div>
    </div>

    <!-- Offers Column Headings -->
    <div class="row offers-list" >
        <div class="col-4 col-sm-3">
            <p>Guest</p>
        </div>
        <div class="col-4 col-sm-3">
            <p>Basis</p>
        </div>
        <div class="col-4 col-sm-3">
            <p>Status</p>
        </div>
    </div>

    <!-- Offer Lines -->
    <div>
        {% for offer in offers %}
        {% if offer.user == user %}
        {% include "components/offer.html" %}
        {% endif %}
        {% endfor %}
    </div>

    <!-- Add button -->
    <div class="row text-center mt-5 mb-5">
        <div class="col-12">
            <a class="btn btn-primary" href="{% url 'add_offer' %}" role="button">Make an offer</a>
        </div>
    </div>

</div>

{%endblock%}
