{% extends 'base.html' %} 
{% block content %}
{% load crispy_forms_tags %}

<div class="container">
    <div class="row">
        <div class="col-12 mb-3 mt-5 text-center">
            <h1>Make an Offer</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <form method="post" style="margin-top: 1.3em;">
                {{ offer_form | crispy }}
                {% csrf_token %}
                <button type="submit" class="btn btn-signup btn-lg">Submit</button>
            </form>
        </div>
    </div>
</div>


{% endblock content %}
