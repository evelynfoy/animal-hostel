<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            {% for message in messages %}
            <div class="alert {{ message.tags }} alert-dismissible fade show messages" id="msg" 
            role="alert">
            {{ message | safe }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-lable="Close">
            </button>
            </div>

            {% endfor %}
        </div>
    </div>
</div>
